<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
  <div class="top">
  </div>
  <div class="card">
    <div class="field " >
      <div class="logo">
        <img src="https://files.gitter.im/JBossOutreach/gci/b5qU/logo.png" width="140px">
      </div>
      <span class="header">Certificate Generator</span>
      <div class="form-group">
        <input type="text" required="required" />
        <label for="input" class="control-label">Name</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="password" required="required" />
        <label for="input" class="control-label">Password</label><i class="bar"></i>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <div class="button-container">
        <button type="button" class="button"><span>Sign In</span></button>
        <button type="button" class="button"><span>Sign Up</span></button>
      </div>
    </div>
  </div>
  <div class="bottom">
    <p>&copy JBoss Outreach 2018</p>
  </div>
</body>
</html>
