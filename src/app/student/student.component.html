<app-navbar></app-navbar>
<div class="container body">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-md-3 text-center">
      <img src="/assets/person.png" class="profile-pic">
    </div>
    <div class="col-md-7">
      <div class="details-wrapper">
        <h2 class="title"> Saba Khukhunashvili </h2>
        <h3> Certificates owned: {{ certificates.length }} </h3>
        <button type="button" class="text-center outline-btn"> Edit Profile </button>
      </div>
    </div>
  </div>
  <h2 class="text-center section-title title"><i class="fa fa-users"></i>&nbsp;&nbsp; Your Organizations </h2>

</div>
<div class="container">
  <div class="row">
    <div *ngFor="let item of organizations | keyvalue" class="col-md-3 card">
      <img class="card-img-top" src="https://lh3.googleusercontent.com/7Lo14ZuKL-nNlCYvOobYQwP8ou-50WUVfCVAsQqd5pWkvbNiAfWeXt8yS99eFuHpjid2mEfLiHfj9VQq_ZkUFRY=s300" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title title">{{ item.key }}</h4>
        <p class="card-text">Certificates: {{ item.value.count }}</p>
        <a [routerLink]="['/certificates', item.value.username]"  class="btn btn-danger">See certificates</a>
      </div>
    </div>
  </div>
</div>
