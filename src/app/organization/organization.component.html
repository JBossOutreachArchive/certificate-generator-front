<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row details-wrapper">
    <div class="col">
      <h1 class="org-title"> @JBossOutreach </h1>
      <h4> Mentor @ JBoss </h4>
      <h4> Mumbai, IN </h4>
    </div>
    <div class="col rtl" >
      <h1 class="org-title"> Certificates: 8 </h1>
      <h4> Download </h4>
    </div>
    <div class="container-fluid">
      <div class="row action-wrapper">
        <div class="col-2"></div>
        <label class="col-lg-3 main-button text-center">
            <input type="file" class="d-none"/>
            IMPORT
        </label>
        <div class="col-2"></div>
        <button type="button" routerLink="/issue/single" class="col-lg-3 main-button blue-btn"> GENERATE </button>
        <div class="col-2"></div>
      </div>
    </div>
    <div *ngIf="error == ''" class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar">
        Uploading CSV
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
  <div class="container container-grid">
    <ag-grid-angular
      style="width: 500px; height: 500px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [enableSorting]="true"
      [enableFilter]="true"
      [columnDefs]="columnDefs"
      [enableColResize] = "true"
      >
    </ag-grid-angular>
  </div>
</div>
